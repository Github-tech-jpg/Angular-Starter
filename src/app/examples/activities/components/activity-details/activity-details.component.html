<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card *ngIf="activity" fxFlex="500px" fxFlex.xs="100%">
    <div class="mb-3">
      <button
        routerLink="../.."
        mat-icon-button
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>keyboard_backspace</mat-icon>
        Back To List
      </button>
    </div>
    <mat-card-title>{{ activity.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ activity.date | date: "medium" }}
    </mat-card-subtitle>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="10px">
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong> Category:</strong></div>
          <div fxFlex>{{ activity?.category }}</div>
        </div>
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>City:</strong></div>
          <div fxFlex>{{ activity?.city }}</div>
        </div>

        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Venue:</strong></div>
          <div fxFlex>{{ activity?.venue }}</div>
        </div>
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Description:</strong></div>
          <div fxFlex>{{ activity?.description }}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="accent"
        [routerLink]="'../../update/' + activity?.id"
      >
        Update
      </button>
      <button (click)="openDialog(activity.id)" mat-raised-button color="warn">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</section>
