<div class="mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!-- Search -->
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup.enter)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <!-- Table -->
  <table
    mat-table
    [dataSource]="activities"
    matSort
    matSortActive="title"
    matSortDisableClear
    matSortDirection="asc"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{
          i +
            pagination.currentPage * pagination.itemsPerPage -
            pagination.itemsPerPage +
            1
        }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by title"
      >
        Title
      </th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date : "medium" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Venue</th>
      <td mat-cell *matCellDef="let element">{{ element.venue }}</td>
    </ng-container>

    <!-- buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="'details/' + element.id"
        >
          Details
        </button>
        <button
          mat-raised-button
          color="accent"
          [routerLink]="'update/' + element.id"
        >
          Update
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element.id)" mat-icon-button color="warn">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="pagination.totalItems"
    [pageSize]="pagination.itemsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page of activities"
    showFirstLastButtons
  ></mat-paginator>
</div>
<!-- (click)="onRowClicked(row.id)" -->
