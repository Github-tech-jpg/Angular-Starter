<div
  class="container login-container"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <form
    [formGroup]="newForm"
    (ngSubmit)="submit()"
    fxFlex="50%"
    fxFlex.sm="50%"
    fxFlex.xs="90%"
  >
    <mat-card>
      <mat-card-title>Forms Example</mat-card-title>
      <mat-card-subtitle>Please fill this info</mat-card-subtitle>
      <mat-card-content>
        <div class="grid grid-cols-2 gap-4">
          <div >
            <app-text-input
              [control]="newForm.get('firstName')"
              label="First Name"
              placeholder="First Name"
            ></app-text-input>
          </div>
          <div>
            <app-text-input
              [control]="newForm.get('lastName')"
              label="Last Name"
              placeholder="Last Name"
            ></app-text-input>
          </div>
        </div>
        <app-text-input
          [control]="newForm.get('email')"
          label="Email"
          placeholder="Email"
        ></app-text-input>
        <app-textarea-input
          [control]="newForm.get('description')"
          label="Description"
          placeholder="Description"
        ></app-textarea-input>
        <app-date-input
          [control]="newForm.get('dateOfBirth')"
          label="Date Of Birth"
          placeholder="Date Of Birth"
        ></app-date-input>
        <div class="mt-4">
          <app-radio-input
            [control]="newForm.get('gender')"
            label="Gender"
            [options]="genderOptions"
          ></app-radio-input>
        </div>

        <app-text-input
          [control]="newForm.get('password')"
          label="Password"
          placeholder="Password"
          type="password"
        ></app-text-input>

        <app-time-input
         label="Select Time"
          [control]="newForm.get('admissionTime')"
        ></app-time-input>
        <app-checkbox-input
          [control]="newForm.get('termOfPolcy')"
          label="Term Of Policy"
        ></app-checkbox-input>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="w-full h-10"
          mat-raised-button
          id="login"
          color="primary"
          type="submit"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
