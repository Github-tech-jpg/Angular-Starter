<ng-container *ngIf="currentUser$ | async as user">
  <div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
    <!-- Top navbar -->
    <mat-toolbar class="navbar" color="primary">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <a [routerLink]="['/']" matTooltip="Home"> Angular Starter </a>

      <!-- -->

      <span class="navbar-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
        <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
      </button>
      <mat-menu
        #notificationMenu="matMenu"
        xPosition="before"
        yPosition="above"
        [overlapTrigger]="false"
      >
        <a mat-menu-item>
          <span>You have new tasks</span>
        </a>
        <a mat-menu-item>
          <span>You have a new message</span>
        </a>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
        <span fxShow fxHide.xs> {{ user.displayName }} </span>
      </button>
      <mat-menu
        #userMenu="matMenu"
        xPosition="before"
        yPosition="above"
        [overlapTrigger]="false"
      >
        <a mat-menu-item [routerLink]="['/account/profile']">
          <mat-icon>person</mat-icon>
          <span>Account</span>
        </a>

        <a mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log out</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="navbar-sidenav-container">
      <!-- Side nav -->
      <mat-sidenav
        #snav
        [opened]="!mobileQuery.matches"
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56"
        class="sidenav"
      >
        <!-- Menus -->
        <app-side-menus></app-side-menus>
      </mat-sidenav>

      <!-- Main content -->
      <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</ng-container>
